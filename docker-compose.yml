version: '3.8'

services:
  takeout-downloader:
    build: .
    container_name: takeout-downloader
    restart: unless-stopped
    # Run as current user to avoid permission issues with mounted volumes
    # Set UID/GID in .env or export before running: export UID=$(id -u) GID=$(id -g)
    user: "${UID:-1000}:${GID:-1000}"
    ports:
      - "5000:5000"
    volumes:
      # Mount your downloads directory (change path as needed)
      - ./downloads:/downloads
    environment:
      - OUTPUT_DIR=/downloads
      - PARALLEL_DOWNLOADS=6
      - FILE_COUNT=100
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
