name: Build Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: Google_Takeout_Downloader
            asset_name: Google_Takeout_Downloader-linux-x64
          - os: windows-latest
            artifact_name: Google_Takeout_Downloader.exe
            asset_name: Google_Takeout_Downloader-windows-x64.exe
          - os: macos-latest
            artifact_name: Google_Takeout_Downloader
            asset_name: Google_Takeout_Downloader-macos-x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Build executable (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          pyinstaller --name "Google_Takeout_Downloader" \
            --onefile \
            --clean \
            --noconfirm \
            --hidden-import requests \
            --hidden-import urllib3 \
            --hidden-import flask \
            --hidden-import flask_socketio \
            --hidden-import engineio.async_drivers.threading \
            --hidden-import jinja2 \
            --hidden-import markupsafe \
            --hidden-import textual \
            --hidden-import rich \
            --collect-submodules flask \
            --collect-submodules flask_socketio \
            --collect-submodules engineio \
            --collect-submodules socketio \
            --collect-submodules textual \
            --collect-submodules rich \
            --add-data "google_takeout_tui.py:." \
            --add-data "google_takeout_web.py:." \
            takeout.py

      - name: Build executable (Windows)
        if: runner.os == 'Windows'
        run: |
          pyinstaller --name "Google_Takeout_Downloader" `
            --onefile `
            --clean `
            --noconfirm `
            --hidden-import requests `
            --hidden-import urllib3 `
            --hidden-import flask `
            --hidden-import flask_socketio `
            --hidden-import engineio.async_drivers.threading `
            --hidden-import jinja2 `
            --hidden-import markupsafe `
            --hidden-import textual `
            --hidden-import rich `
            --collect-submodules flask `
            --collect-submodules flask_socketio `
            --collect-submodules engineio `
            --collect-submodules socketio `
            --collect-submodules textual `
            --collect-submodules rich `
            --add-data "google_takeout_tui.py;." `
            --add-data "google_takeout_web.py;." `
            takeout.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.artifact_name }}

  release:
    needs: [build]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Rename artifacts for release
        run: |
          mv artifacts/Google_Takeout_Downloader-linux-x64/Google_Takeout_Downloader artifacts/Google_Takeout_Downloader-linux-x64/Google_Takeout_Downloader-linux-x64
          mv artifacts/Google_Takeout_Downloader-macos-x64/Google_Takeout_Downloader artifacts/Google_Takeout_Downloader-macos-x64/Google_Takeout_Downloader-macos-x64
          ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/Google_Takeout_Downloader-linux-x64/Google_Takeout_Downloader-linux-x64
            artifacts/Google_Takeout_Downloader-windows-x64.exe/Google_Takeout_Downloader.exe
            artifacts/Google_Takeout_Downloader-macos-x64/Google_Takeout_Downloader-macos-x64
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
